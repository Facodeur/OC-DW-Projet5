<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Panier Orinoco-Meuble Chêne</title>

</head>
<body>
    <header class="navbar navbar-light header">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img src="./img/logo.png" alt="logo orinoco" width="50" height="70" class="d-inline-block align-top" alt="logo">
        <h1>Orinoco</h1>  
        </a>
      </header>
    <main class="container">
        <div class="row">
            <div class="col-lg-8">
                <div id="stock-panier">
                    
                </div>
            </div>
            <div id="total-form" class="col-lg-4">
                <div class="card mb-5">
                    <div class="card-body">
                        <h5 class="card-title">Sous-total (<span id="panier">0</span> articles) : <span class="prix font-weight-bold"></span></h5>
                        <p class="h6">Livraison : Gratuite</p>
                        <p class="h6">Total (TVA incluse) : <span class="total-prix font-weight-bold"></span></p>
                    </div>
                    <div id="form" class="d-none">
                        <form id="form-command" name="form-command" class="col">
                            <div class="form-group">
                                <label for="lastName">Nom</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" maxlength="31" required>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="firstName">Prénom</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" maxlength="31" required>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse</label>
                                <input type="text" class="form-control" id="address" name="address" maxlength="49" required>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="city">Ville</label>
                                <input type="text" class="form-control" id="city" name="city" maxlength="31" required>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                                <small></small>
                            </div>
                            <div class="form-group">
                                <button id="btn-valid-command" class="btn btn-primary btn-block" type="submit" data-toggle="modal" data-target="#modalConfirm">Valider la commande</button>
                            </div>
                        </form>
                    </div>
                    <button id="command" class="btn btn-warning font-weight-bold" type="button">Commander</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="panierHelpers.js"></script>
    <script src="panier.js"></script>
</body>
</html>
