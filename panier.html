<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Panier Orinoco-Meuble Chêne</title>

</head>

<body>
    <header class="header">
        <a href="index.html" class="header_logo">
            <img src="./img/logo.png" alt="logo orinoco">
        </a>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-8">
                <section id="stock-panier">
                    <div class="border-bottom mb-4">
                        <h4 class="col-4 font-weight-bold">Votre panier</h4>
                    </div>
                </section>
                <!-- <section id="stock-panier" class="sous-total text-right">
                    <div class="text-right">
                        <span>Sous-total (<span id="panier">0</span> articles):</span>
                        <span class="total-prix font-weight-bold"></span>
                    </div>
                </section> -->
            </div>
            <div id="total-form" class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sous-total (<span id="panier">0</span> articles) : <span class="prix font-weight-bold"></span></h5>
                        <p class="h6">Livraison : Gratuite</p>
                        <p class="h6">Total(TVA incluse) : <span class="total-prix font-weight-bold"></span></p>
                    </div>
                    <div id="form" class="d-none">
                        <form name="form-command" class="col">
                            <div class="form-group">
                                <label for="last-name">Nom</label>
                                <input type="text" class="form-control" name="last-name" required>

                                <label for="first-name">Prénom</label>
                                <input type="text" class="form-control" name="first-name" required>

                                <label for="adresse">Adresse</label>
                                <input type="text" class="form-control" name="adresse" required>

                                <label for="city">Ville</label>
                                <input type="text" class="form-control" name="city" required>

                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="email" id="email" required>
                            </div>
                            <button id="valid-command" class="btn btn-primary">Valider la commande</button>

                        </form>
                    </div>
                    <button id="command" class="btn btn-warning font-weight-bold" type="button">Commander</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="panierHelpers.js"></script>
    <script src="panier.js"></script>
</body>

</html>
